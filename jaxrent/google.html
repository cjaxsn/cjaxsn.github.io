<!DOCTYPE html>
<html lang="en">
<head>
<title>Google Language Translator API Test</title>
    <script>
    function test()
    {
        const outputElement = document.getElementById('output');

        const apiKey = 'AIzaSyBZ74oUzbj7rjjrff-L5QKh2ereQbugRko';
        const apiUrl = 'https://translation.googleapis.com/language/translate/v2';

        const requestOptions = {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer AIzaSyBZ74oUzbj7rjjrff-L5QKh2ereQbugRko',
                'x-goog-user-project': 'jaxrent',
                'Content-Type': 'application/json; charset=utf-8'
            },
            body: {
                'q': 'the house is built with wood',
                'target': 'fr-CA'
            },
        };

        fetch(apiUrl, requestOptions)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                outputElement.textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
    </script>
</head>
<body>
<input type="button" onclick="test()" value="Test API">
<div id="output"></div>
</body>
</html>
